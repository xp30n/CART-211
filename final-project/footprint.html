<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGITAL FOOTPRINT</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="footprint-screen">
    <video
      class="background-video"
      src="assets/videos/bw-video.webm"
      autoplay
      loop
      muted
      playsinline
    ></video>

    <header>
      <!-- TITLE -->
      <h3>WELCOME TO YOUR DIGITAL FOOTPRINT</h3>

      <!-- INSTRUCTIONS -->
      <h4>TYPE 'HELP' FOR A LIST OF COMMANDS</h4>
    </header>

    <main class="terminal-box">
      <section class="terminal-wrapper">
        <output id="terminal" class="terminal-output"></output>
        <form class="input-line" onsubmit="return false;">
          <label class="prompt" for="user-input">EX0S ></label>
          <input id="user-input" type="text" autocomplete="off" autofocus />
        </form>
      </section>
    </main>

    <script src="scripts/footprint.js"></script>
  </body>
</html>
