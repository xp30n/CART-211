<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGITAL FOOTPRINT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="footprint-screen"></body>
  <div>
    <video
    class="background-video"
    src="assets/videos/bw-video.webm"
    autoplay
    loop
    muted
    playsinline></video>
  </div>

  <!-- TITLE -->
  <div>
    <h3>WELCOME TO YOUR DIGITAL FOOTPRINT</h3>
  </div>

  <!--INSTRUCTIONS-->
  <div>
    <h4>TYPE 'HELP' FOR A LIST OF COMMANDS</h4>
  </div>

  <!--FAKE TERMINAL-->
  <div class="terminal-box">
    <div class="terminal-wrapper">
        <div id="terminal" class="terminal-output">
          <div class="input-line">
            <span class="prompt">EXOS</span>
            <input id="user-inout" type="text" autocomplete="off" autofocus />
          </div>
        </div>
      </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
