<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALGORITHM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="algorithm-screen">
    <video
      class="grid-video"
      src="assets/videos/grid-background.webm"
      autoplay
      loop
      muted
      playsinline>
    </video>

    <!-- CHARACTER-->
    <div class="character-platform">
      <img
        src="assets/images/character.png"
        class="character"
        alt="character PNG"
        id="character"
      />
    </div>

    <!-- Information Section 1 -->
    <div>
      <img
        src="assets/images/rectangle.png"
        class="rectangle-info"
        alt="Rectangle Info"
        id="rectangle-info"
      />

      <!-- Information Section 2 -->
      <div>
        <img
          src="assets/images/square.png"
          class="square-info"
          alt="square Info"
          id="square-info"
        />

    </div>
  </body>
</html>
