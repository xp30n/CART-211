<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEFIANCE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="defiance-screen">
    <main>
      <!--Background-->
      <video
        class="grid-video"
        src="assets/videos/windows-xp.webm"
        autoplay
        loop
        muted
        playsinline
      ></video>

      <figure>
        <img src="assets/images/preferences.png" class="form1" id="form1" />
      </figure>

      <figure>
        <img
          src="assets/images/evanescence.png"
          class="evanescence"
          id="evanescence"
        />
      </figure>

      <figure>
        <img
          src="assets/images/surveillance.png"
          class="surveillance"
          id="surveillance"
        />
      </figure>

      <figure>
        <img src="assets/images/paint.png" class="paint" id="paint" />
      </figure>

      <figure>
        <img
          src="assets/images/dmc-disk.png"
          class="game-disk"
          id="game-disk"
        />
      </figure>

      <figure>
        <img
          src="assets/images/information.png"
          class="information"
          id="information"
        />
      </figure>

      <figure>
        <img src="assets/images/avatar.png" class="avatar" id="avatar" />
      </figure>

      <figure>
        <img src="assets/images/clippy.png" class="clippy" id="clippy" />
      </figure>

      <figure>
        <video src="assets/videos/glitch.webm"
        autoplay
        loop
        muted
        playsinline
        class="glitch"
        id="glitch">
      </figure>

    </main>
  </body>
</html>
