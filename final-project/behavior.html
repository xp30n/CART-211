<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEHAVIOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="behavior-screen">
    <main>
      <figure>
        <img src="assets/images/top-teeth.png" class="top-teeth" />
        <img src="assets/images/bottom-teeth.png" class="bottom-teeth" />
      </figure>

      <!-- MACHINE'S TEXT -->
      <section class="machine-zone">
        <div class="text-core">
          <div id="output"></div>
        </div>

        <form id="input-form" class="input-area hidden">
          <input
            id="user-input1"
            type="text"
            autocomplete="off"
            placeholder="TYPE YOUR ANSWERS HERE"
          />
          <button id="submit-btn" type="submit">SUBMIT</button>
        </form>

        <div class="hint" id="hint"></div>
      </section>
    </main>

    <script src="/scripts/behavior.js"></script>
  </body>
</html>
